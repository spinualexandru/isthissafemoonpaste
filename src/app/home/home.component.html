<div id="check-contract__wrapper">
  <form>
    <igx-input-group>
      <input igxInput name="contractId" #contractAddress type="text" />
      <label igxLabel for="contractId">Contract Address</label>
     
    </igx-input-group>
          <igx-linear-bar
      *ngIf="loading"
      type="default"
      [value]="100"
      id="bar"
    ></igx-linear-bar>
      <igx-toast #errorToast></igx-toast>
  </form>


  <div id="submit_wrapper">
    <button
      igxButton="raised"
      igxRipple="white"
      id="check-contract"
      (click)="getTokenData(contractAddress.value, errorToast)"
    >
      Check contract
    </button>
    

  </div>
</div>
